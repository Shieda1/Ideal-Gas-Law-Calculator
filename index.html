<html lang="en">
<head>

  <title>Ideal Gas Law Calculator</title>

<body>
  <!-- radio -->
  <input type="radio" id="pressureRadio" name="variables" checked>
  <label for="pressureRadio">Pressure</label>

  <input type="radio" id="volumeRadio" name="variables">
  <label for="volumeRadio">Volume</label>

  <input type="radio" id="molesRadio" name="variables">
  <label for="molesRadio">Moles</label>

  <input type="radio" id="temperatureRadio" name="variables">
  <label for="temperatureRadio">Temperature</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(V) Volume (mÂ³)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(n) Moles (mol)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(T) Temperature (K)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
